# -*- coding: utf-8-unix; -*-
# Trime front-end configuration

# Note that GUI settings of trime cannot be configured yet, see #1474 
# currently, my settings are
#
# Virtual Keyboard
# - Hook
#   - Ignore shift locked for 0-9
#   - Ignore shift locked for Symbol keys

patch:
  "preset_keyboards/rime_ice/import_preset": dvorak
  "preset_keys/+":
    Tab: {label: Tab, send: Tab}
    Control_L: {label: Ctrl, send: Control_L, functional: false}
    Alt_L: {label: Alt, send: Alt_L, functional: false}
  "preset_keyboards/dvorak":
    name: "dvorak"
    author: "hiecaq"
    ascii_mode: 0
    width: 10
    height: 44
    keys:
      - {click: '7', long_click: '['}
      - {click: '5', long_click: '{'}
      - {click: '3', long_click: '}'}
      - {click: '1', long_click: '('}
      - {click: '9', long_click: '='}
      - {click: '0', long_click: '*'}
      - {click: '2', long_click: ')'}
      - {click: '4', long_click: '+'}
      - {click: '6', long_click: ']'}
      - {click: '8', long_click: '!'}
      # break
      - {click: ';', long_click: ':'}
      - {click: ',', long_click: '<'}
      - {click: '.', long_click: '>'}
      - {click: 'p', long_click: '#'}
      - {click: 'y', long_click: '|'}
      - {click: 'f', long_click: '\'}
      - {click: 'g', long_click: '@'}
      - {click: 'c', long_click: '^'}
      - {click: 'r', long_click: '/'}
      - {click: 'l', long_click: '?'}
      # break
      - {click: 'a', long_click: Home }
      - {click: 'o', long_click: select_all }
      - {click: 'e', long_click: End}
      - {click: 'u', long_click: '`'}
      - {click: 'i', long_click: copy}
      - {click: 'd', long_click: Left}
      - {click: 'h', long_click: Down}
      - {click: 't', long_click: Up}
      - {click: 'n', long_click: Right}
      - {click: 's', long_click: '-'}
      # break
      - {click: "'", long_click: '"'}
      - {click: 'q', long_click: '$'}
      - {click: 'j', long_click: '~'}
      - {click: 'k', long_click: cut}
      - {click: 'x', long_click: paste}
      - {click: 'b', long_click: Page_Up}
      - {click: 'm', long_click: Page_Down}
      - {click: 'w', long_click: '@'}
      - {click: 'v', long_click: '^'}
      - {click: 'z', long_click: '_'}
      # break
      - {click: Shift_L, long_click: Alt_L}
      - {click: Keyboard_symbols, long_click: Keyboard_number}
      - {click: Mode_switch, long_click: Menu}
      - {click: space, long_click: Tab, width: 30}
      - {click: Escape, long_click: Control_L}
      - {click: BackSpace, long_click: Delete, width: 15}
      - {click: Return, composing: Return1, long_click: CommitComment, width: 15}

